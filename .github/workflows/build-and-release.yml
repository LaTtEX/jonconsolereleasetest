name: Build and Release

on:
  push:
    branches:
      - main # Change this to your default branch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x

    - name: Build the solution
      run: dotnet build -c Release

    - name: Zip output
      run: Compress-Archive -Path ./bin/Release -DestinationPath JonTestConsole.zip

    - name: Get latest release
      id: get-latest-release
      run: echo "{version}=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name' | cut -c 2-)"  >> $GITHUB_OUTPUT
  
    - name: Increment version
      id: increment-version
      run: echo "{version}=$((${{ steps.get-latest-release.outputs.version }} + 1))" >> $GITHUB_OUTPUT

    - name: Create a release and upload asset
      id: create-release-and-upload
      uses: softprops/action-gh-release@v1
      with:
        files: ./JonTestConsole.zip
        tag_name: v${{ steps.increment-version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
  